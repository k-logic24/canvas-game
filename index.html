<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas-game</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    *,
    *:before,
    *:after {
			margin: 0;
			padding: 0;
      box-sizing: border-box;
    }
    body {
			background: black;
    }
  </style>
  </head>
<body>
  <div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score:</span>
    <span id="scoreEl">0</span>
  </div>
  <div id="modalEl" class="fixed inset-0 flex justify-center items-center">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button
          class="text-sm bg-blue-500 text-white w-full py-2 rounded-full"
          id="startGameBtn"
        >Start Game</button>
      </div>
    </div>
  </div>
  <canvas></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
